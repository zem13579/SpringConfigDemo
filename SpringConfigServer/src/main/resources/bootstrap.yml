server:
  servlet:
    context-path: /config-server
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        composite:
        - type: native
          search-locations: [ classpath:/svcA, classpath:/svcB ]
        bootstrap: true
        prefix: /config
  profiles:
    active: composite

eureka:
  instance:
    hostname: localhost
    instance-id: config-server
    metadataMap:
      configPath: /${spring.application.name}/${spring.cloud.config.server.prefix}
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/${spring.application.name}/eureka/


logging:
  level:
    root: info
  file:
    name: config-server.log