spring:
  application:
    name: svcA
  profiles:
    active: pro
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      label: v0.0.1

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "refresh"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8086/config-server/eureka/

